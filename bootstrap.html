<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Slider</title>
    <!-- Thêm Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Định dạng cho slider */
        .carousel-item img {
            height: 100vh;
            /* Chiếm toàn bộ màn hình */
            object-fit: cover;
        }

        /* Định dạng nút điều hướng */
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            padding: 20px;
        }

        /* Định dạng button IGNOTUS | More */
        .project-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }

        .project-btn:hover {
            background: rgba(255, 255, 255, 1);
            color: black;
        }
    </style>
</head>

<body>

    <!-- Slider -->
    <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Danh sách các slide -->
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="https://images.squarespace-cdn.com/content/v1/6014f6d17afdae55ced84a12/802186ad-22c8-480d-a9b6-2786950f2678/NESTSPACEDESIGN-cover-1201.jpg?format=2500w"
                    class="d-block w-100" alt="Project 1">
                <a href="#" class="project-btn">IGNOTUS | More</a>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x900/?architecture,modern" class="d-block w-100"
                    alt="Project 2">
                <a href="#" class="project-btn">IGNOTUS | More</a>
            </div>

            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x900/?furniture,room" class="d-block w-100" alt="Project 3">
                <a href="#" class="project-btn">IGNOTUS | More</a>
            </div>
        </div>

        <!-- Nút chuyển slide -->
        <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
