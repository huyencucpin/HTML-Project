<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NestSpace 巢空間室內設計</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="asset/stylesform.css">
    <link rel="icon" type="image/x-icon"
        href="https://images.squarespace-cdn.com/content/v1/6014f6d17afdae55ced84a12/1612070516488-6EEOZLPWLFY3703BAA3O/favicon.ico?format=100w">
</head>

<body>
    <form class="form" id="sign-up-form">
        <div class="wrapper">
            <div class="sign-up">
                <div class="form-group">
                    <h2>Create an Account</h2>
                    <input type="email" class="email form-control" placeholder="Email">
                    <input type="text" class="username form-control" placeholder="Username">
                    <input type="password" class="password form-control" placeholder="Password">
                    <input type="password" class="cfpassword form-control" placeholder="Confirm Password">
                    <div><input type="checkbox" class="cf form-check-input"><label class="form-lable" for="confirm"
                            style="margin-left: 10px; font-weight: 500; text-shadow: 0.5px 0.5px 0.5px #b1b1b18e;">I have read and agree to <a href="#"
                                target="_blank" style="text-decoration: none; font-style: italic;">terms</a></label></div>
                    <button class="sign-up-button">SIGN UP</button>
                    <div class="line"></div>
                    <div class="note" style="text-align: center;">Already a member? <a href="#" style="text-decoration: none; font-style: italic;">Login here</a></div>
                </div>
            </div>
        </div>
        </div>
    </form>

    <form class="form" id="sign-in-form" style="display: none;">
        <div class="sign-in-wrapper">
            <div class="sign-in">
                <div class="form-group">
                    <h2>Welcome Back</h2>
                    <input type="text" class="username form-control" placeholder="Username">
                    <input type="password" class="password form-control" placeholder="Password">
                    <a href="#">Forgot Password?</a>
                    <div><input type="checkbox" class="form-check-input"><label class="form-lable" for="confirm"
                            style="margin-left: 10px; font-weight: 500; text-shadow: 0.5px 0.5px 0.5px #b1b1b18e;">Remember me</label></div>
                    <button class="sign-up-button">SIGN IN</button>
                    <div class="line"></div>
                    <div class="note" style="text-align: center;">Not a member?<a href="#" style="text-decoration: none; font-style: italic;">Signup now</a></div>
                </div>
            </div>
        </div>
        </div>
    </form>
</body>
